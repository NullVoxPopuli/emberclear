name: Frontend Deploy
on:
  push:
    branches: [master]
    # paths:
    #   - 'packages/frontend/*'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      env:
        CC_URL: https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      run: |
        cd packages/frontend
        yarn install
        curl -L $CC_URL > ./cc-test-reporter
        chmod +x ./cc-test-reporter

    - name: Test
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        COVERAGE: true
      run: |
        cd packages/frontend

        ./scripts/test-with-coverage.sh


    - name: Upload Coverage Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: packages/frontend/coverage/

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
    - tests

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Download Coverage Artifacts
      uses: actions/download-artifact@v1
      with:
        name: coverage
        path: packages/frontend/coverage/
    - name: Install
      run: ./run yarn install

    - name: Deploy to Netlify
      env:
        FRONTEND: packages/frontend
        NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_CLI_VERSION: 0.4.0
      run: |
        mv packages/frontend/coverage packages/frontend/public/
        time ./run yarn analyze
        time ./run yarn build:production
        time ./scripts/publish

    - name: Upload Built Asset Artifacts
      uses: actions/upload-artifact@master
      with:
        name: frontend-assets
        path: packages/frontend/dist/

  tests_e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
    - deploy

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Test
      run: |
        cd packages/smoke-tests \
        && yarn \
        && yarn test --headless

  deploy_docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: [tests, deploy]
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - name: Download Built Asset Artifacts
      uses: actions/download-artifact@master
      with:
        name: frontend-assets
        path: packages/frontend/dist/

    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: nullvoxpopuli/emberclear
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        snapshot: true
        workdir: packages/frontend
        dockerfile: Dockerfile.release

