name: Frontend Tests
on:
  pull_request:
    branches: [master]
    paths:
      - 'packages/frontend/*'

jobs:
  tests:
    name: Tests
    strategy:
      matrix:
        # os: [ubuntu-latest, macOS-latest, windows-latest]
        # browsers: [chrome, firefox, safari, edge]
        ci_browser: [Chrome, Firefox]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Test
      env:
        CI_BROWSER: ${{ matrix.ci_browser }}
      run: time ./run yarn test

  bundle_analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Analyze Bundle
      run: ./run yarn analyze

  tests_visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Test
      if: github.event == 'pull_request'
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      run: PERCY_ENABLE=1 time ./run yarn test --filter Acceptance

