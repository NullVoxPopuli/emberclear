name: Frontend Tests
on:
  pull_request:
    branches: [master]
    # paths:
    #   - 'packages/frontend/*'

jobs:
  tests:
    name: Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        # browsers: [chrome, firefox, safari, edge]
        ci_browser: [Chrome, Firefox]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: |
        cd packages/frontend
        yarn install

    - name: Test
      env:
        CI_BROWSER: ${{ matrix.ci_browser }}
      run: |
        cd packages/frontend

        ./scripts/test-with-coverage.sh

    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v1.0.1
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: ./packages/frontend/coverage/lcov.info

  bundle_analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Analyze Bundle
      run: ./run yarn analyze

  tests_visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Test
      if: github.event == 'pull_request'
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      run: PERCY_ENABLE=1 time ./run yarn test --filter Acceptance

  tests_e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Test
      run: |
        cd packages/smoke-tests \
        && yarn \
        && yarn test --target pull-request --headless
