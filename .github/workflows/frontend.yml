name: Frontend
on:
  pull_request:
    branches: [master]
    paths:
      - 'packages/frontend/*'

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: npm install -g snyk
    - name: Snyk
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: cd packages/frontend && snyk test --severity-threshold=high

  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: "Lint JS/TS"
      run: ./run yarn lint:js
    - name: Lint Templates
      run: ./run yarn lint:hbs
    - name: Lint Styles
      run: ./run yarn lint:sass
    # This is broken on modern syntax.......
    - name: Lint Translations
      run: ./run yarn lint:i18n
      continue-on-error: true
    # Types on Canary are a mess right now :(
    - name: Type Checking
      run: ./run yarn tsc
      continue-on-error: true

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Test
      run: time ./run yarn test

  bundle_analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Analyze Bundle
      run: ./run yarn analyze

  tests_visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: ./run yarn install
    - name: Test
      if: github.event == 'pull_request'
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      run: PERCY_ENABLE=1 time ./run yarn test --filter Acceptance

