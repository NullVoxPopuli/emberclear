name: Frontend Quality
on:
  pull_request:
    branches: [master]
    # paths:
    #   - 'packages/frontend/*'
env:
  cwd: packages/frontend

jobs:
  security:
    name: Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1
    - name: Install
      run: volta install snyk
    - name: Snyk
      working-directory: ${{ env.cwd }}
      if: github.event == 'pull_request'
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk test --severity-threshold=high

  lint_js:
    name: "Lint JS/TS"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: "Lint JS/TS"
      working-directory: ${{ env.cwd }}
      run: yarn lint:js

  lint_templates:
    name: "Lint Templates"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: Lint Templates
      working-directory: ${{ env.cwd }}
      run: yarn lint:hbs


  lint_styles:
    name: "Lint Styles"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1
    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: Lint Styles
      working-directory: ${{ env.cwd }}
      run: yarn lint:styles


  lint_translations:
    name: "Lint Translations"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    # This is broken on modern syntax.......
    - name: Lint Translations
      working-directory: ${{ env.cwd }}
      run: yarn lint:i18n
      continue-on-error: true


  lint_types:
    name: "Check Type Correctness"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v1
    - uses: rwjblue/setup-volta@v1

    - name: Install
      working-directory: ${{ env.cwd }}
      run: yarn install

    - name: Type Checking
      working-directory: ${{ env.cwd }}
      run: yarn tsc --skipLibCheck

