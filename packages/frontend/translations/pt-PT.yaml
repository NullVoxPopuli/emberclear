  faq:
    title: Questões frequentes
    whatIsQ: O que é emberclear
    whatIsA: >
      emberclear é o cliente de conversações p2p encriptado de código aberto que opera sobre nós de rede de código aberto em serviços de nuvem de camada livre.
    howDoesWorkQ: Como funciona?
    howDoesWorkA: >
      Toda a encriptação é feita no browser -- em circunstância alguma as chaves privadas saem do computador. Emberclear usa a criptografia de chave pública libsodium para se certificar mensagens seguras e encriptadas na internet ou em qualquer rede -- mesmo que a rede esteja comprometida.
    whyQ: Porquê?
    whyA: >
      Parcialmente por diversão e aprendizagem -- pretende-se fornecer uma estrutura para pessoas que desejam entrar em aplicativos web para que suas ferramentas pré-existentes possam interagir com suas criações. Este projeto também é inspirado pela falta de confiança em aplicativos de conversação existentes e na sua infraestrutura. Por fim, este projeto, no que toca à funcionalidade, será um clone do que for popular - com a única diferença fundamental de que nada é registado pelos nós de retransmissão / federados.
    notOnlineQ: O que acontece quando envio uma mensagem e o destinatário já não está online?
    notOnlineA: >
      The server does not store any messages, and does not keep a queue of undelivered messages. If a recipient is not online, the message will manually need to be resent.
    serverStorageQ: O servidor / retransmissor armazena alguma das minhas mensagens?
    serverStorageA: "No."
