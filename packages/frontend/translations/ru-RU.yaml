  faq:
    title: F.A.Q
    whatIsQ: Что такое emberclear
    whatIsA: >
      emberclear - это зашифрованный p2p-клиент с открытым исходным кодом, работающий открытые сетевые узлы.
    howDoesWorkQ: Как это работает?
    howDoesWorkA: >
      Всё шифрование происходит в браузере - на вашем компьютере ничего не сохраняется. Emberclear использует криптографию libsodium для обеспечения приватности ваших сообщений, даже в случае компроментации сетевого соединения.
    whyQ: Зачем?
    whyA: >
      Частично для развлечения и обучения, как пример использования фреймворка, для людей, желающих создать своё собственное веб приложение. Этот проект создан после утраты доверия к существующим мессенджерам и их инфраструктуре. В конечном счете, этот проект по функциональности приблизится к существующим решениям, с одним ключевым отличием в том, что узлы, обслуживающие приложение ничего не отслеживают.
    notOnlineQ: Что произойдёт если я отправил сообщение, а получатель не в сети.
    notOnlineA: >
      The server does not store any messages, and does not keep a queue of undelivered messages. If a recipient is not online, the message will manually need to be resent.
    serverStorageQ: Сервер хранит мои сообщения?
    serverStorageA: "No."
